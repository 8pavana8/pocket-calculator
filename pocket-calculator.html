<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="pocket-calculator.css">

      <script type="text/javascript" src="pocket-calculator.js"></script>
      <title>Pavana Manoj APCSP Pocket-Calculator Midterm Project</title>
    </head>
    <body>
        <div id="text">
            <p>The Coolest Pocket Calculator Ever</p>

        </div>

          <div>
            <table id="table" align="center">
              <tr>
            <td colspan="4" id="style"></td>
          </tr>
          <tr>
            <td><button id="design" class="buttons"  onclick="clear()">AC</button></td>
            <td><button id="design" class="buttons" onclick="negation()">+/-</button></td>
            <td><button id="design" class="buttons" onclick="percent()">%</button></td>
            <td><button id="design" class="buttons" onclick="divide()">รท</button></td>
          </tr>

          <tr>
            <td><button id="design" class="buttons" onclick="num(7)">7</button></td>
            <td><button id="design" class="buttons" onclick="num(8)">8</button></td>
            <td><button id="design" class="buttons" onclick="num(9)">9</button></td>
            <td><button id="design" class="buttons" onclick="multiply()">x</button></td>
          </tr>

          <tr>
            <td><button id="design" class="buttons" onclick="num(4)">4</button></td>
            <td><button id="design" class="buttons" onclick="num(5)">5</button></td>
            <td><button id="design" class="buttons" onclick="num(6)">6</button></td>
            <td><button id="design" class="buttons" onclick="subtract()">-</button></td>
          </tr>

          <tr>
            <td><button id="design" class="buttons" onclick="num(1)">1</button></td>
            <td><button id="design" class="buttons" onclick="num(2)">2</button></td>
            <td><button id="design" class="buttons" onclick="num(3)">3</button></td>
            <td><button id="design" class="buttons" onclick="add()">+</button></td>
          </tr>

          <tr>
            <td><button id="design" class="buttons" onclick="clickNum(0)">0</button></td>
            <td><button id="design" class="buttons" onclick="decimal()">.</button></td>
            <td colspan="2"><button id="design" class="buttons2" onclick="equals()">=</button></td>
          </tr>

            </table>
      </div>
  </body>
</html>
